<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Transfer Contract</title>
    <!-- Preload and load signature font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contract-container">
      <div class="header">
        <img id="seal" alt="Seal" />
        <h2 id="title"></h2>
        <p id="subtitle"></p>
        <p class="legal-text" id="legalText"></p>
      </div>
      <div class="section">
        <h3 id="ownerInfoHeader"></h3>
        <div class="grid-two">
          <div class="field">
            <label for="firstName" id="labelFirstName"></label>
            <input type="text" id="firstName" name="firstName" />
          </div>
          <div class="field">
            <label for="lastName" id="labelLastName"></label>
            <input type="text" id="lastName" name="lastName" />
          </div>
        </div>
      </div>
      <div class="section">
        <h3 id="vehicleDetailsHeader"></h3>
        <div class="grid-three">
          <div class="field">
            <label for="plate" id="labelPlate"></label>
            <input type="text" id="plate" name="plate" />
          </div>
          <div class="field">
            <label for="model" id="labelModel"></label>
            <input type="text" id="model" name="model" />
          </div>

          <div class="field">
            <label for="color" id="labelColor"></label>
            <input type="text" id="color" name="color" />
          </div>
        </div>
      </div>
      <div class="section">
        <h3 id="transferHeader"></h3>
        <div class="grid-three">
          <div class="field">
            <label for="newOwner" id="labelNewOwner"></label>
            <input type="text" id="newOwner" name="newOwner" />
          </div>
          <div class="field">
            <label for="newOwnerId" id="labelNewOwnerId"></label>
            <input type="text" id="newOwnerId" name="newOwnerId" />
          </div>
          <div class="field">
            <label for="newOwnerCitizenID" id="labelNewOwnerCitizenID"></label>
            <input
              type="text"
              id="newOwnerCitizenID"
              name="newOwnerCitizenID"
            />
          </div>
        </div>
      </div>
      <div class="section">
        <h3 id="signaturesHeader"></h3>
        <div class="grid-two">
          <div class="field">
            <label id="labelCurrentSignature"></label>
            <div
              class="signature-field"
              data-role="sign"
              data-sign-for="currentOwner"
            ></div>
          </div>

          <div class="field">
            <label id="labelNewSignature"></label>
            <div
              class="signature-field"
              data-role="sign"
              data-sign-for="newOwner"
            ></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="cancelBtn"></button>
        <button id="submitBtn"></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
